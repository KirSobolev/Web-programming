<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <h1>Exercise 1.</h1>
    <h2>For each</h2>
    <p id="ex_1a"></p>
    <script>
        let result_1a = ''
        let products = ["milk", "coffee", "juice", "lemonade", "beer", "sour milk"];
        products.forEach(element => {
            result_1a += element + '<br>';
        });
        document.getElementById('ex_1a').innerHTML = result_1a
    </script>

    <h2>For Each and HTML table</h2>
    <table id="ex_1b"></table>
    <script>
        let result_1b = ''
         products.forEach(element => {
            result_1b += '<tr>' + '<td>' + element + '</td>' +'</tr>';
        });
        document.getElementById('ex_1b').innerHTML = result_1b;
    </script>

    <h2>Map</h2>
    <table id="ex_1c"></table>
    <script>
        let result_1c = '';
        let products_map = products.map(function(el) {
            return (products.indexOf(el) + 1) + '. ' + el 
        });
        products_map.forEach(element => {
            result_1c += '<tr>' + '<td>' + element + '</td>' +'</tr>';
        });
        document.getElementById('ex_1c').innerHTML = result_1c;
    </script>

    <h2>Filter</h2>
    <p id="ex_1d"></p>
    <script>
        let result_1d = '';
        let products_filtered = products.filter(element => element.startsWith('j') || element.startsWith('m') );
        products_filtered.forEach(element => {
            result_1d += element + '<br>';
        });
        document.getElementById('ex_1d').innerHTML = result_1d;
    </script>


</body>
</html>
